<!DOCTYPE html>
<html>
<head>
    <title>fox-timetail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="service-worker/manifest.json">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="icon" href="icons/main.svg">
    <script type="module" src="js/home.js"></script>
</head>
<body>
    <main>
        <button id="entranceButton" class="mainButton">Entrance</button>
        <button id="exitButton" class="mainButton">Exit</button>
    </main>
    <footer>
        <div class="menu">
            <div class="menu-item" id="settingsButton">
                <img src="icons/settings.svg" alt="Settings">
            </div>
            <div class="menu-item">
                <div id="statusIcon"></div>
                <span id="currentTime">00:00</span>
                <span id="dayPercentage">0%</span>
            </div>
            <div class="menu-item" id="historyButton">
                <img src="icons/history.svg" class="invertColor" alt="History">
            </div>
        </div>
    </footer>
</body>
</html>
